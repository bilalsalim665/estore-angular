<div class="container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
      
          <div class="form-group form-group-margin">
            <label for="email">Email*</label>
            <input
              type="text"
              class="form-control"
              id="email"
              formControlName="email"
            />
            <span class="text-danger" *ngIf="email?.touched && email?.errors?.['required']">
                Email is required
            </span>        
            <span class="text-danger" *ngIf="email?.touched && email?.errors?.['email']">
                Email is incorrect
            </span>        
          </div>
          <div class="form-group form-group-margin">
            <label for="password">Password*</label>
            <input
              type="password"
              class="form-control"
              id="password"
              formControlName="password"
            />
            <span class="text-danger" *ngIf="password?.touched && password?.errors?.['required']">
                Password is required
            </span>         
          </div>

          <div class="text-center form-group-margin">
            <button type="submit" class="btn btn-warning" [disabled]="!loginForm.valid">Sign In</button>
          </div>
          <div class="text-center form-group-margin">
            Not a Member? <a routerLink="../signup">Register</a>
          </div>
          <div class="alert" [ngClass]="alertYpe===0?'alert-success':'alert-danger'"
           *ngIf="alertMessage!=''"
          >
          {{alertMessage}}
          </div>    
    </form>
</div>
