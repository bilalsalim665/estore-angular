<div class="main-product-container">
  <div *ngFor="let product of productsStore.products$ | async; let i=index" class="mx-4 p-3 product-card">
    <div 
    class="product-image-container" 
    routerLink="../product/{{product.id}}">
      <img src="{{'../../../../assets/images/'+product.product_img}}" />
    </div>
    <div class="product-info">
      <h5>
        <a routerLink="../product/{{product.id}}" href="#">{{product.product_name}}</a>
      </h5>
      <p class="product-price">{{product.price | currency}}</p>
      <p><app-ratings [score]="product.ratings"></app-ratings></p>
      <div class="my-3" (click)="addToCart(product)">
        <div class="cart-button">
          <div class="cart-icon-container">
            <fa-icon [icon]="faShoppingCart"></fa-icon>
          </div>
          <div class="cart-text-container mx-3">
            <p>Add to Cart</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="!productsStore.products.length">
    No Products Found
  </div>
</div>
